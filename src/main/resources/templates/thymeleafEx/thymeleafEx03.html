<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예제</h1>
    <table border="1">
        <thead>
            <tr>
                <td>순번</td>
                <td>상품명</td>
                <td>상품설명</td>
                <td>가격</td>
                <td>상품등록일</td>
            </tr>
        </thead>
        <tbody>
            <!-- th:each 를 이용하면 자바의 for 문처럼 반복문을 사용할 수 있습니다. -->
            <!-- 전달받은 itemDtoList 에 있는 데이터를 하나씩 꺼내와서 itemDto 에 담아줍니다. -->
            <!-- status 에는 현재 반복에 대한 상태 데이터가 존재합니다. -->
            <!-- 변수명은 status 대신 다른 것을 사용해도 됩니다. -->
            <tr th:each="itemDto, status: ${itemDtoList}">
                <!-- 현재 순회하고 있는 데이터의 인덱스를 출력합니다. -->
                <td th:text="${status.index}"></td>
                <td th:text="${itemDto.itemNm}"></td>
                <td th:text="${itemDto.itemDetail}"></td>
                <td th:text="${itemDto.price}"></td>
                <td th:text="${itemDto.regTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
