<!DOCTYPE html>

<!-- Thymeleaf 의 문법을 사용하기 위해서 추가합니다. -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- ThymeleafExController 의 model 의 data 라는 key 값에 담아준 값을 출력합니다. -->
    <!-- 이때 사용하는 Thymeleaf 의 문법이 "th:text" 입니다. -->
    <p th:text="${data}">Hello Thymeleaf!!</p>
</body>
</html>
