<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Thymeleaf 링크처리 예제 페이지</h1>
    <div>
        <!-- Context-relative URL -->
        <!-- 클릭 시 이전에 작성했던 예제1 페이지로 이동합니다. -->
        <!-- "th:href=@{이동할경로}" 형태로 입력합니다. -->
        <!-- 참고로 스프링 부트에서는 애플리케이션의 루트가 "/" 입니다. -->
        <!-- 만약 애플리케이션의 루트가 "/shop"으로 지정을 했다면 -->
        <!-- html 파일에 생성되는 이동 경로는 "/shop/thymeleaf/ex01" 입니다. -->
        <a th:href="@{/thymeleaf/ex01}">예제1 페이지 이동</a>
    </div>
    <div>
        <!-- Absolute URL -->
        <!-- thymeleaf 공식 페이지로 이동합니다. -->
        <!-- 애플리케이션 외부의 사이트에 접근하는 절대 경로를 입력합니다. -->
        <a th:href="@{https://www.thymeleaf.org}">thymeleaf 공식 페이지 이동</a>
    </div>
    <div>
        <!-- Context-relative URL -->
        <!-- 전달할 매개변수를 입력한 경로 끝에 "(key=value)" 구조로 입력합니다. -->
        <!-- 전달할 매개변수 param1, param2 에는 각각 "파라미터 데이터1", "파라미터 데이터2" 를 데이터로 입력하겠습니다. -->
        <a th:href="@{/thymeleaf/ex06(param1 = '파라미터 데이터1', param2 = '파라미터 데이터2')}">thymeleaf 파라미터 전달</a>
    </div>
</body>
</html>
